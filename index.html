<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>MINE SWEEPER</title>

  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->


</head>

<body>
<div style="display:flex;width:50%;flex-direction:row;justify-content: flex-start;">
<span style="margin-right:10px">select difficulty level:</span>
<div>
<select class="game-level">
  <option value="10" selected="selected">Easy</option>
  <option value="15">Medium</option>
  <option value="20">Hard</option>
</select>
</div>
</div>

<div style="display:flex;width:50%;flex-direction:row;justify-content: flex-start;margin-top:10px;">
<span style="margin-right:10px">select size:</span>
<div>
<select class="game-size">
  <option value="5" selected="selected">5</option>
  <option value="8">8</option>
  <option value="10">10</option>
</select>
</div>
</div>

<div style="display:flex;width:50%;flex-direction:row;justify-content: flex-start;margin-top:10px;">
<input type="button" class="start-button" value="start"></input>
<span class="game-score" style="margin-left:10px">___</span>
</div>

<div style="display:flex;width:50%;flex-direction:row;justify-content: space-around;margin-top:10px">
<div class="game-container">

</div>
</div>


  <script src="scripts.js"></script>
</body>
</html>
